pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile        on;
    keepalive_timeout  65;

    # Enable SSI globally; process in HTML + JS
    ssi on;
    ssi_types text/html application/javascript;

    # ---------- HTTP (8080) ----------
    server {
        listen 8080;
        listen [::]:8080;
        server_name _;

        # Serve the React build
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri /index.html;
        }

        # INTERNAL subrequest to Node (not publicly reachable)
        location /__internal/products {
            internal;
            proxy_pass http://server:5000/api/products;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Public JS asset that Nginx renders via SSI (no JSON endpoint exposed)
        location = /bootstrap.js {
            root /usr/share/nginx/html;
            default_type application/javascript;
            # SSI is already enabled globally and includes application/javascript in ssi_types
        }

        error_page 404 /404.html;
        location = /40x.html { }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html { }
    }

    # ---------- HTTPS (8443) ----------
    server {
        listen 8443 ssl;
        listen [::]:8443 ssl;
        server_name _;

        ssl_certificate /etc/nginx/certs/tls.crt;
        ssl_certificate_key /etc/nginx/certs/tls.key;

        # SSL parameters
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri /index.html;
        }

        location /__internal/products {
            internal;
            proxy_pass http://server:5000/api/products;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location = /bootstrap.js {
            root /usr/share/nginx/html;
            default_type application/javascript;
        }

        error_page 404 /404.html;
        location = /40x.html { }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html { }
    }
}
