services:
  mydb:
    image: mydb:2
    environment:
      - MYSQL_ROOT_PASSWORD=${WSHP_MARIADB_ROOT_PASSOWRD}
      - MYSQL_USER=${WSHP_MARIADB_USER}
      - MYSQL_PASSWORD=${WSHP_MARIADB_PASSWORD}
    volumes:
      - /etc/db/:/var/lib/mysql
    networks:
      - app-network

  server:
    image: server:2
    environment:
      - DB_HOST=mydb
      - DB_USER_PASSWORD=${WSHP_MARIADB_PASSWORD}
      - DB_USER=${WSHP_MARIADB_USER}
      - IS_MYSQL_SSL=noMysqlSSL
    # ports:
    #   - "5000:5000"
    networks:
      - app-network

  web:
    image: web
    ports:
    #   - "80:8080"
    # depends_on:
      - server
    networks:
      - app-network

  nginx:
    image: nginx
    container_name: nginx-reverse-proxy
    depends_on:
      - mydb
      - web
      - server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ~/reverse-proxy.conf:/etc/nginx/nginx.conf
      - ~/certs/:/etc/nginx/certs
    networks:
      - app-network

networks:
  app-network:
    external: true
