events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    proxy_cache_path /var/cache/nginx
        levels=1:2
        keys_zone=SSR_CACHE:100m
        max_size=2g
        inactive=1h
        use_temp_path=off;

    map $arg_nocache $bypass_query {
        default 0;
        1       1;
        true    1;
    }
    map $http_authorization $bypass_auth {
        default 0;
        ~.+     1;
    }

    map $http_cache_control $bypass_cc {
        default 0;
        ~*no-cache|no-store|max-age=0 1;
    }

    map $http_pragma $bypass_pragma {
        default 0;
        ~*no-cache 1;
    }

    map $http_x_bypass_cache $bypass_header {
        default 0;
        ~*^(1|true|yes)$ 1;
    }

    server {
        listen 80;
        server_name sredemo.app;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name sredemo.app;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        add_header X-Content-Type-Options nosniff;
        add_header Content-Security-Policy "upgrade-insecure-requests";

        location ^~ /cart {
            proxy_pass http://web:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Accept-Encoding "";

            # Explicitly disable proxy cache
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            # Prevent browser caching as well
            add_header Cache-Control "no-store" always;
        }

        location / {
            proxy_pass http://web:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Accept-Encoding "";

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_cache SSR_CACHE;

            proxy_cache_key "$scheme://$host$uri$is_args$args";

            # TTLs
            proxy_cache_valid 200 301 302 180m;
            proxy_cache_valid 404 1m;

            # Stampede protection + serve stale on errors + background refresh
            proxy_cache_lock              on;
            proxy_cache_lock_timeout      10s;
            proxy_cache_lock_age          10s;
            proxy_cache_use_stale         error timeout invalid_header updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;

            # Force cache even if upstream sets Set-Cookie / no-cache (safe for anon pages)
            proxy_ignore_headers Cache-Control Expires Set-Cookie;
            proxy_hide_header   Set-Cookie;

            # ---------------- BYPASS on client instruction ----------------
            # If client asks to skip cache: ?nocache=1 OR Authorization OR
            # Cache-Control: no-cache / no-store / max-age=0 OR Pragma: no-cache
            # OR X-Bypass-Cache: 1|true|yes
            proxy_no_cache      $bypass_query $bypass_auth $bypass_cc $bypass_pragma $bypass_header;
            proxy_cache_bypass  $bypass_query $bypass_auth $bypass_cc $bypass_pragma $bypass_header;
            # ---------------------------------------------------------------

            # Diagnostics + browser cache hint for HTML
            add_header X-Cache $upstream_cache_status always;
            add_header Cache-Control "public, max-age=300, stale-while-revalidate=600" always;
        }
    }
}
